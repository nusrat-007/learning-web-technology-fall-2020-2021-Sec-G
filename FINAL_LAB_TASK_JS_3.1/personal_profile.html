<!DOCTYPE html>
<html>
    <head>
        <title>Web page</title>
    </head>
    <body>
        <table border="1" align="center">
            <form action="" onsubmit='return formvalidation()'>
                <tr height="50px">
                    <td colspan="3" align="center">
                        <h3>PERSONAL PROFILE</h3> 
                    </td>
                </tr>
                <tr height="30px">
                    <td>Name</td>
                    <td>
                        <input type="text" name="name" id="">
                    </td>
                    <td width="50px"></td>
                </tr>
                <tr height="30px">
                    <td>Email</td>
                    <td>
                        <input type="email" name="email" id="">
                    </td>
                    <td width="50px"></td>
                </tr>
                <tr height="30px">
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" > Male 
                        <input type="radio" name="gender" > Female
                        <input type="radio" name="gender" > Other <br>
                    </td>
                    <td width="50px"></td>
                </tr>
                <tr height="30px">
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" name="dob" >
                        <br>
                    </td>
                    <td width="50px"></td>
                </tr>
                <tr height="30px">
                    <td>Blood Group</td>
                    <td>
                        <select name="blood_group" >
                            <option value="" selected >A+</option>
                            <option value="">A-</option>
                            <option value="">B+</option>
                            <option value="">B-</option>
                            <option value="">O+</option>
                            <option value="">O-</option>
                            <option value="">AB+</option>
                            <option value="">AB-</option>
                        </select>
                    </td>
                    <td width="50px"></td>
                </tr>
                <tr height="30px">
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="deg"> SSC
                        <input type="checkbox" name="deg"> HSC
                        <input type="checkbox" name="deg"> BSc
                        <input type="checkbox" name="deg"> MSc
                    </td>
                    <td width="50px"></td>
                </tr>
                <tr height="30px">
                    <td>Photo</td>
                    <td>
                        <input type="file" name="picture" size="">
                    </td>
                </tr>
                <tr Height="30px">
                    <td colspan="3">

                    </td>
                </tr>
                <tr height="30px">
                    <td colspan="3" align="right">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </form>
        </table>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
